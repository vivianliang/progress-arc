<!doctype html>
<html lang="en" ng-app="progressIndicatorApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Circular Indicator App</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js" charset="utf-8"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="IndicatorCtrl">
 
  <ng-arc actual=".75" expected="1"></ng-arc>
  <ng-arc actual=".50" expected=".75"></ng-arc>
  <p>
  <ng-arc actual=".49" expected="1"></ng-arc>
  <ng-arc actual=".10" expected="1"></ng-arc>

  <hr>

  <p>
  Expected: <input type="number" min="0" max="1" ng-model="expected_val" placeholder=".127">
  {{expected_val}}
  <p>
  Actual: <input type="number" min="0" max="1" ng-model="actual_val" placeholder=".5">
  {{actual_val}}
  <p>
  <ng-arc-dynamic actual="{{actual}}" expected="{{expected}}"></ng-arc-dynamic>
</body>
</html>
